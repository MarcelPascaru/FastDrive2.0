<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="./Media/Other/sport-car.png" type="image/x-icon">
    <link rel="stylesheet" href="./sass/main.css">
    <script src="https://kit.fontawesome.com/b1544e75c9.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Kaushan+Script&family=Poppins:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <title>Login</title>
</head>

<body>

    <!-- login&register form start -->
    <div class="form">
        <div class="inner-box" id="form">
            <div class="login-form">
                <h2 class="title">Login</h2>
                <h4 class="subtitle">Welcome,we are glad<br>to see you again!</h4>
                <div class="form-group">
                    <label for="">Username</label>
                    <div class="input-group">
                        <input type="text" placeholder="Enter username">
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <div class="input-group">
                        <input type="password" placeholder="Enter password">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                </div>
                <div class="form-group">
                    <button class="login-btn btn-animated"><span>Login</span></button>
                    <button class="cancel-btn btn-animated"><span><a href="./index.html">Cancel</a></span></button>
                </div>
                <div class="form-group">
                    <span class="help-text">I don't have an account</span>
                    <button class="register-link btn-animated" onclick="openRegister()"><span>Register</span></button>
                </div>
            </div>
            <div class="register-form">
                <h2 class="title">Register</h2>
                <h4 class="subtitle">Hello,we are glad<br>to choose us!</h4>
                <div class="form-group">
                    <label for="">Username</label>
                    <div class="input-group">
                        <input type="text" placeholder="Enter username">
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">First and last name</label>
                   <div class="input-group">
                        <input type="text" placeholder="Enter first and last name">
                        <i class="fa-solid fa-message-text"></i>
                   </div>
                </div>
                <div class="form-group">
                    <label for="">E-mail</label>
                   <div class="input-group">
                        <input type="email" placeholder="Enter your email">
                        <i class="fa-solid fa-envelope"></i>
                   </div>
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <div class="input-group">
                        <input type="password" placeholder="Enter password">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <span class="help-text">At least 8 characters</span>
                </div>
                <div class="form-group">
                    <button class="login-btn btn-animated"><span>Register</span></button>
                    <button class="cancel-btn btn-animated"><span><a href="./index.html">Cancel</a></span></button>
                </div>
                <div class="form-group">
                    <span class="help-text">I have an account</span>
                    <button class="register-link btn-animated" onclick="openLogin()"><span>Login</span></button>
                </div>
            </div>
        </div>
    </div>
    <!-- login&register form end -->

    <script src="./Scripts/login.js"></script>

</body>

</html>
